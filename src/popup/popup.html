<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>NetDet</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h2>Network Detective</h2>

    <div>
      <button id="start-recording">Start recording</button>
      <button id="stop-recording">Stop recording</button>
      <button id="show-storage-local">Show storage.local</button>

      <table id="recordings-table">
        <thead>
          <tr>
            <th class="key">Date-time</th>
            <th class="requests">Requests</th>
            <th class="actions"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <pre id="storage-local-view"></pre>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
